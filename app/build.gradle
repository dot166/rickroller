plugins {
    id 'com.android.application'
}

android {
    namespace 'com.j.rickroller'
    compileSdk 34

    defaultConfig {
        applicationId "com.j.rickroller"
        minSdk 33
        targetSdk 34
        versionCode 4
        versionName "2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.preference:preference:1.2.1"
    implementation "jOS.Core:j-SDK-core:3.0.3"
    implementation "com.google.android.material:material:1.11.0" // j-SDK dependency
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.13' // here for a joke!
}